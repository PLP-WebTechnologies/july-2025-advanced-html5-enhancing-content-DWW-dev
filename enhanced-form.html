<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Online Form</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Enhanced Online Form</h1>
    <ul>
        <li><img src="https://images.pexels.com/photos/12800184/pexels-photo-12800184.jpeg" alt="Product 1" height="300" width="400">Product 1</li>
        
    </ul>
    <h2>Product Details</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>ksh 49.99</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>ksh 79.99</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>ksh 129.99</td>
                <td>Limited Stock</td>
            </tr>
        </tbody>
    </table>
    <h2>Customer Details Form</h2>
    <form action="/submit-form" method="post">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required autocomplete="name">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required title="Please enter a valid email address" autocomplete="email">
        </div>
        <div>
            <label for="dob">Date of Birth (DD/MM/YYYY)</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div>
            <label for="phonenumber">Phone Number</label>
            <input type="tel" id="phonenumber" name="phonenumber" placeholder="enter your phone number" required>
        </div>
        <div>
            <label for="agree">I agree to the terms and conditions</label>
            <input type="checkbox" id="agree" name="agree" checked>
        </div>
        <div>
            <label for="readonly">This field is read only:</label>
            <input type="text" id="readonly" name="readonly" readonly>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
